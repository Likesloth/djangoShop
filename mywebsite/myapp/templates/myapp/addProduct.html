{% extends 'myapp/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Add Product</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="id_title">Title</label>
      <input type="text" class="form-control" id="id_title" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_description">Description</label>
      <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label" for="id_price">Price</label>
        <input type="number" step="0.01" class="form-control" id="id_price" name="price">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label" for="id_quantity">Quantity</label>
        <input type="number" class="form-control" id="id_quantity" name="quantity">
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_picture">Picture</label>
      <input class="form-control" type="file" id="id_picture" name="picture" accept="image/*">
    </div>
    <div class="mb-4">
      <label class="form-label" for="id_specfile">Spec File</label>
      <input class="form-control" type="file" id="id_specfile" name="specfile">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}

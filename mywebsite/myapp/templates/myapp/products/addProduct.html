{% extends 'myapp/layout/base.html' %}
{% block myheader %}
<div class="hero-section">
  <h1 class="display-6 fw-bold text-white mb-0">Add Product</h1>
  <p class="mb-0 lead-muted">Create a new product listing</p>
  </div>
{% endblock %}
{% block content %}
<div class="container py-6">
  <div class="rounded-2xl border border-peach-400/70 bg-white/70 backdrop-blur-md p-5">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="block text-sm font-medium text-slate-800 mb-1" for="id_title">Title</label>
        <input type="text" class="form-control" id="id_title" name="title" required>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium text-slate-800 mb-1" for="id_description">Description</label>
        <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-800 mb-1" for="id_price">Price</label>
          <input type="number" step="0.01" class="form-control" id="id_price" name="price">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-800 mb-1" for="id_quantity">Quantity</label>
          <input type="number" class="form-control" id="id_quantity" name="quantity">
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label class="block text-sm font-medium text-slate-800 mb-1" for="id_picture">Picture</label>
        <input class="form-control" type="file" id="id_picture" name="picture" accept="image/*">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-800 mb-1" for="id_specfile">Spec File</label>
        <input class="form-control" type="file" id="id_specfile" name="specfile">
      </div>
      <button type="submit" class="inline-flex items-center justify-center px-3 py-2 rounded-md bg-indigo text-white hover:opacity-90 shadow">Save</button>
    </form>
  </div>
</div>
{% endblock %}

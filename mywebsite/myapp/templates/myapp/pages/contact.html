{% extends 'myapp/layout/base.html' %}

{% block myheader %}
<div class="hero-section">
  <h1 class="display-6 fw-bold text-white mb-0">Contact Us</h1>
</div>
{% endblock myheader %}

{% block content %}
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        {% if message %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}

        <form method="POST" action="" class="rounded-2xl border border-indigo-300/25 bg-indigo-900/20 backdrop-blur-md p-4">
          {% csrf_token %} <!-- Cross-site request forgery -->

          <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" class="form-control" id="topic" name="topic">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>

          <div class="mb-3">
            <label for="detail" class="form-label">Detail</label>
            <textarea class="form-control" rows="5" id="detail" name="detail"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="inline-flex items-center justify-center px-3 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500 text-white shadow">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}

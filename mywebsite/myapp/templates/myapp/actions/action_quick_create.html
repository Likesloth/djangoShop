{% extends "myapp/layout/base.html" %}

{% block myheader %}
  <div class="hero-section text-center">
    <h1 class="display-6 fw-bold text-white mb-1">New Action</h1>
    <p class="mb-0 lead-muted">For contact: {{ contact.topic }} ({{ contact.email }})</p>
  </div>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card glass-card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="id_name">Name</label>
              {{ form.name }}
            </div>
            <div class="mb-3">
              <label class="form-label" for="id_detail">Detail</label>
              {{ form.detail }}
            </div>
            <div class="d-flex justify-content-between">
              <a class="btn btn-outline-secondary" href="{% url 'showcontact-page' %}?contact={{ contact.id }}">Cancel</a>
              <button type="submit" class="btn btn-primary-custom">Create Action</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

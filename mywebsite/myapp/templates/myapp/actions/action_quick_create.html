{% extends "myapp/layout/base.html" %}

{% block myheader %}
  <div class="bg-gradient-to-r from-lavender via-pink to-peach rounded-3xl p-8 mb-8 shadow-xl text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800">New Action</h1>
    <p class="text-gray-700">For contact: {{ contact.topic }} ({{ contact.email }})</p>
  </div>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 pb-8">
  <div class="bg-white/90 backdrop-blur-xl rounded-3xl border-2 border-gray-100 shadow-xl p-6">
    <form method="post">
      {% csrf_token %}
      <div class="mb-5">
        <label class="block text-sm font-bold text-gray-700 mb-2" for="id_name">Name</label>
        {{ form.name }}
      </div>
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2" for="id_detail">Detail</label>
        {{ form.detail }}
      </div>
      <div class="flex justify-between">
        <a class="inline-flex items-center justify-center gap-2 px-6 py-3.5 rounded-xl border-2 border-gray-300 bg-white text-gray-700 hover:bg-gray-50 hover:border-gray-400 font-semibold" href="{% url 'showcontact-page' %}?contact={{ contact.id }}">Cancel</a>
        <button type="submit" class="inline-flex items-center justify-center gap-2 px-6 py-3.5 rounded-xl bg-gradient-to-r from-indigo to-purple-500 text-white font-bold shadow-lg hover:shadow-xl transition-all">Create Action</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% extends "myapp/layout/base.html" %}

{% block myheader %}
  <div class="hero-section text-center">
    <h1 class="display-6 fw-bold text-white mb-1">New Action</h1>
    <p class="mb-0 lead-muted">For contact: {{ contact.topic }} ({{ contact.email }})</p>
  </div>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="max-w-2xl mx-auto rounded-2xl border border-peach-400/70 bg-white/70 backdrop-blur-md p-5">
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-800 mb-1" for="id_name">Name</label>
        {{ form.name }}
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-800 mb-1" for="id_detail">Detail</label>
        {{ form.detail }}
      </div>
      <div class="flex justify-between">
        <a class="inline-flex items-center justify-center px-3 py-2 rounded-md border border-gray-300 text-slate-700 hover:bg-gray-50" href="{% url 'showcontact-page' %}?contact={{ contact.id }}">Cancel</a>
        <button type="submit" class="inline-flex items-center justify-center px-3 py-2 rounded-md bg-indigo text-white hover:opacity-90 shadow">Create Action</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

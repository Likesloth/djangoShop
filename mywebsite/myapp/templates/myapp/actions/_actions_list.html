{% for action in actions %}
  <div class="d-flex align-items-start justify-content-between border-bottom py-2 action-item" data-status="{% if action.complete %}done{% else %}pending{% endif %}">
    <div>
      <a class="text-decoration-none link-light" href="{% url 'action-detail' action.id %}">{{ action.name }}</a>
      {% if action.note %}
        <div class="small text-muted">{{ action.note }}</div>
      {% endif %}
      <div class="small text-muted">Updated: {{ action.updated_at|date:'Y-m-d H:i' }}</div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <form method="post" action="{% url 'action-toggle-complete' action.id %}" class="d-inline">
        {% csrf_token %}
        {% if action.complete %}
          <input type="hidden" name="complete" value="false">
          <button type="submit" class="btn btn-sm btn-outline-secondary">Mark pending</button>
        {% else %}
          <input type="hidden" name="complete" value="true">
          <button type="submit" class="btn btn-sm btn-outline-success">Mark done</button>
        {% endif %}
      </form>
      <a class="btn btn-sm btn-outline-primary" href="{% url 'action-update' action.id %}">Edit</a>
      <a class="btn btn-sm btn-outline-danger" href="{% url 'action-delete' action.id %}">Delete</a>
    </div>
  </div>
{% empty %}
  <p class="text-muted mb-0">No actions yet.</p>
{% endfor %}

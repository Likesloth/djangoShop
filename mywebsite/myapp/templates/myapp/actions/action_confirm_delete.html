{% extends "myapp/layout/base.html" %}

{% block myheader %}
  <div class="hero-section text-center">
    <h1 class="display-6 fw-bold text-white mb-1">Delete Action</h1>
    <p class="mb-0 lead-muted">This action cannot be undone.</p>
  </div>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="max-w-xl mx-auto rounded-2xl border border-red-300 bg-white/70 backdrop-blur-md p-5">
    <p class="text-slate-800">Are you sure you want to delete <strong>{{ action.name }}</strong> linked to <strong>{{ action.contact.topic }}</strong>?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="flex gap-2">
        <button type="submit" class="inline-flex items-center justify-center px-3 py-2 rounded-md bg-red-600 hover:bg-red-500 text-white shadow">Yes, delete</button>
        <a href="{% url 'action-detail' action.id %}" class="inline-flex items-center justify-center px-3 py-2 rounded-md border border-gray-300 text-slate-700 hover:bg-gray-50">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% extends "myapp/layout/base.html" %}

{% block myheader %}
  <div class="hero-section text-center">
    <h1 class="display-6 fw-bold text-white mb-1">Delete Action</h1>
    <p class="mb-0 lead-muted">This action cannot be undone.</p>
  </div>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card glass-card border-danger">
        <div class="card-body">
          <p>Are you sure you want to delete <strong>{{ action.name }}</strong> linked to <strong>{{ action.contact.topic }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger">Yes, delete</button>
              <a href="{% url 'action-detail' action.id %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

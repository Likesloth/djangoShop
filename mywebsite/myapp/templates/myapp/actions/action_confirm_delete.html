{% extends "myapp/layout/base.html" %}

{% block myheader %}
  <div class="bg-gradient-to-r from-lavender via-pink to-peach rounded-3xl p-8 mb-8 shadow-xl text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Delete Action</h1>
    <p class="text-gray-700">This action cannot be undone.</p>
  </div>
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 pb-8">
  <div class="bg-white/90 backdrop-blur-xl rounded-3xl border-2 border-gray-100 shadow-xl p-6">
    <p class="text-gray-800">Are you sure you want to delete <strong>{{ action.name }}</strong> linked to <strong>{{ action.contact.topic }}</strong>?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="flex gap-3">
        <button type="submit" class="inline-flex items-center justify-center gap-2 px-6 py-3.5 rounded-xl bg-red-600 hover:bg-red-500 text-white font-bold shadow">Yes, delete</button>
        <a href="{% url 'action-detail' action.id %}" class="inline-flex items-center justify-center gap-2 px-6 py-3.5 rounded-xl border-2 border-gray-300 bg-white text-gray-700 hover:bg-gray-50 hover:border-gray-400 font-semibold">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

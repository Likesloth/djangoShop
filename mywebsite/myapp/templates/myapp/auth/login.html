{% extends 'myapp/layout/base.html' %}

{% block head_extra %}{% endblock %}

{% block myheader %}
  <div class="hero-section">
    <h1 class="display-6 fw-bold text-white mb-0">Login</h1>
  </div>
{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
      {% if message %}
        <div class="alert alert-success mb-4" role="alert">{{ message }}</div>
      {% endif %}
      <form method="POST" action="" class="glass-card p-4">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">User</label>
          <input type="text" id="username" name="username" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Pass</label>
          <input type="password" id="password" name="password" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary-custom w-100">Log in</button>
        <p class="text-slate-400 text-center mt-2 mb-0">
          Don't have an account?
          <a class="text-decoration-underline" href="{% url 'register' %}">Create New Account</a>
        </p>
      </form>
      </div>
    </div>
  </div>
{% endblock %}

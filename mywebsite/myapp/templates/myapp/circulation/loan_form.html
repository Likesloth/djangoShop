{% extends 'myapp/layout/base.html' %}

{% block content %}
<div class="container py-4">
  <div class="max-w-2xl mx-auto rounded-2xl border border-peach-400/70 bg-white/70 backdrop-blur-md p-5">
    <h2 class="text-xl font-semibold text-slate-900 mb-3">{% if loan %}Edit Loan{% else %}Create Loan{% endif %}</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3 flex gap-2">
        <button class="inline-flex items-center justify-center px-3 py-2 rounded-md bg-indigo text-white hover:opacity-90 shadow" type="submit">Save</button>
        <a class="inline-flex items-center justify-center px-3 py-2 rounded-md border border-gray-300 text-slate-700 hover:bg-gray-50" href="{% url 'catalog-list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}

{% extends 'myapp/layout/base.html' %}

{% block content %}
<div class="container py-4">
  <h2 class="text-xl font-semibold text-slate-900 mb-3">Add Book</h2>
  <div class="rounded-2xl border border-peach-400/70 bg-white/70 backdrop-blur-md p-5">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="lg:col-span-1">
          <label class="block text-sm font-medium text-slate-800 mb-1">ISBN-13</label>
          <input type="text" name="isbn13" class="form-control" required>
        </div>
        <div class="lg:col-span-3">
          <label class="block text-sm font-medium text-slate-800 mb-1">Title</label>
          <input type="text" name="title" class="form-control" required>
        </div>
        <div class="md:col-span-1 lg:col-span-2">
          <label class="block text-sm font-medium text-slate-800 mb-1">Authors</label>
          <input type="text" name="authors" class="form-control" placeholder="e.g. Robert C. Martin; Kent Beck">
          <div class="text-slate-600 text-sm mt-1">Separate multiple authors with ;</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-800 mb-1">Language</label>
          <input type="text" name="language" class="form-control" value="EN">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-800 mb-1">Publish Year</label>
          <input type="number" name="publish_year" class="form-control" min="0">
        </div>
        <div class="md:col-span-1 lg:col-span-2">
          <label class="block text-sm font-medium text-slate-800 mb-1">Category Path</label>
          <input type="text" name="category_path" class="form-control" placeholder="e.g. Science > Computer Science > Software Engineering">
          <div class="text-slate-600 text-sm mt-1">Use > to create hierarchy</div>
        </div>
        <div class="md:col-span-1 lg:col-span-2">
          <label class="block text-sm font-medium text-slate-800 mb-1">Tags</label>
          <input type="text" name="tags" class="form-control" placeholder="e.g. design-patterns; clean-code">
        </div>
        <div class="md:col-span-1 lg:col-span-2">
          <label class="block text-sm font-medium text-slate-800 mb-1">Cover Image</label>
          <input type="file" name="cover" class="form-control" accept="image/*">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-800 mb-1">First Copy Barcode (optional)</label>
          <input type="text" name="first_barcode" class="form-control" placeholder="BC-XXXX-001">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-800 mb-1">Location</label>
          <input type="text" name="location" class="form-control" value="Main">
        </div>
      </div>
      <div class="mt-4 flex gap-2">
        <button class="inline-flex items-center justify-center px-3 py-2 rounded-md bg-indigo text-white hover:opacity-90 shadow" type="submit">Save</button>
        <a class="inline-flex items-center justify-center px-3 py-2 rounded-md border border-gray-300 text-slate-700 hover:bg-gray-50" href="{% url 'catalog-list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}

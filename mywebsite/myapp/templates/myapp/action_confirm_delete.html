{% extends "myapp/base.html" %}

{% block myheader %}
  <h1 class="display-5 fw-bold">Delete Action</h1>
  <p class="lead text-muted">This action cannot be undone.</p>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-danger shadow-sm">
        <div class="card-body">
          <p>Are you sure you want to delete <strong>{{ action.name }}</strong> linked to <strong>{{ action.contact.topic }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger">Yes, delete</button>
              <a href="{% url 'action-detail' action.id %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

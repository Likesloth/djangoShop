{% extends "myapp/base.html" %}

{% block myheader %}
  <div class="hero-section text-center">
    <h1 class="display-6 fw-bold text-white mb-1">Delete Contact</h1>
    <p class="mb-0 lead-muted">Removing this contact will also delete associated actions.</p>
  </div>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card glass-card border-danger">
        <div class="card-body">
          <p>Are you sure you want to remove the contact <strong>{{ contact.topic }}</strong> ({{ contact.email }})?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger">Yes, delete</button>
              <a href="{% url 'showcontact-page' %}?contact={{ contact.id }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

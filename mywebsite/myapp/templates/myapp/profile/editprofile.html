{% extends 'myapp/layout/base.html' %}

{% block myheader %}
  <div class="bg-gradient-to-r from-lavender via-pink to-peach rounded-3xl p-8 mb-8 shadow-xl text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Edit Profile</h1>
  </div>
{% endblock myheader %}

{% block content %}
  <div class="max-w-2xl mx-auto px-4">
    <form method="post" class="bg-white/90 backdrop-blur-xl rounded-3xl border-2 border-gray-100 shadow-xl p-6">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-bold text-gray-700 mb-2">First name</label>
        <input name="first_name" class="w-full rounded-xl bg-gray-50 border-2 border-gray-200 px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo focus:border-transparent" value="{{ request.user.first_name }}" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold text-gray-700 mb-2">Last name</label>
        <input name="last_name" class="w-full rounded-xl bg-gray-50 border-2 border-gray-200 px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo focus:border-transparent" value="{{ request.user.last_name }}" />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
        <input name="email" type="email" class="w-full rounded-xl bg-gray-50 border-2 border-gray-200 px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo focus:border-transparent" value="{{ request.user.email }}" />
      </div>
      <button type="submit" class="w-full inline-flex items-center justify-center gap-2 px-6 py-3.5 rounded-xl bg-gradient-to-r from-indigo to-purple-500 text-white font-bold shadow-lg hover:shadow-xl transition-all">Save</button>
    </form>
  </div>
{% endblock %}

{% extends 'myapp/layout/base.html' %}

{% block myheader %}
  <div class="hero-section">
    <h1 class="display-6 fw-bold text-white mb-0">Edit Profile</h1>
  </div>
{% endblock myheader %}

{% block content %}
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form method="post" class="glass-card p-4">
          {% csrf_token %}
          <label>First name</label><br/>
          <input name="first_name" class="form-control" value="{{ request.user.first_name }}" /><br/>
          <label>Last name</label><br/>
          <input name="last_name" class="form-control" value="{{ request.user.last_name }}" /><br/>
          <label>Email</label><br/>
          <input name="email" type="email" class="form-control" value="{{ request.user.email }}" /><br/>
          <button type="submit" class="btn btn-primary-custom mt-2">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
